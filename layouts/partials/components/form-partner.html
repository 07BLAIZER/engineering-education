<section id="partner-form" class="section-form-partner section-form xs-pb-80 xs-pt-80 fill-bg-gray">
	<div class="section-container">
    	<div class="section-form-partner-inner section-form-inner prl-5">
    		<!-- Begin Mailchimp Signup Form -->
			<div id="mc_embed_signup">
          <h2 class="xs-mb-30 title-4">{{ if .component.title }}{{ .component.title }}{{ else }}Get In Touch{{ end }}</h2>
          {{ if .component.copy }}
            <div class="section-rich-text xs-mb-30">
              {{ .component.copy | markdownify }}
            </div>
          {{ end }}
			<form action="https://section.us19.list-manage.com/subscribe/post?u=a52bc1065d452c0b915716c32&amp;id=fd7b4e4061" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
			    <div id="mc_embed_signup_scroll">
			<div class="mc-field-group">
			    <label for="mce-FNAME">First Name  <span class="asterisk">*</span>
			</label>
			    <input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
			</div>
			<div class="mc-field-group">
			    <label for="mce-LNAME">Last Name  <span class="asterisk">*</span>
			</label>
			    <input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
			</div>
			<div class="mc-field-group">
			    <label for="mce-COMPANY">Company Name  <span class="asterisk">*</span>
			</label>
			    <input type="text" value="" name="COMPANY" class="required" id="mce-COMPANY">
			</div>
			<div class="mc-field-group">
			    <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
			</label>
			    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
			</div>
			<div class="mc-field-group">
			    <label for="mce-COMMENTS">What can we help you with?  <span class="asterisk">*</span>
			</label>
			    <input type="text" value="" name="COMMENTS" class="required" id="mce-COMMENTS">
			</div>
			    <div id="mce-responses" class="clear">
			        <div class="response" id="mce-error-response" style="display:none"></div>
			        <div class="response" id="mce-success-response" style="display:none"></div>
			    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
			    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_a52bc1065d452c0b915716c32_fd7b4e4061" tabindex="-1" value=""></div>
			    <div class="clear"><input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
			    </div>
			</form>
			</div>
			<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[6]='COMPANY';ftypes[6]='text';fnames[0]='EMAIL';ftypes[0]='email';fnames[3]='COMMENTS';ftypes[3]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
			<!--End mc_embed_signup-->

			<!-- Prevent form submit on pressing enter key -->
      <script type="text/javascript">
        document.querySelector('form').onkeypress = function stopEnterSubmitting(e) {
          if (e.keyCode == 13) {
              var src = e.srcElement || e.target;
              if (src.tagName.toLowerCase() != "textarea") {
                  if (e.preventDefault) {
                      e.preventDefault();
                  } else {
                      e.returnValue = false;
                  }
              }
          }
        }
      </script>

    	</div>
	</div>
</section>
