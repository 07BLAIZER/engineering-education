title: the main title
subTitle:
  tabs:
  - text:
    icon:
    image:
      src:
      alt:
-->
<article class="lp grow-and-scale-your-saas-platform">
<section class="section-spread-block fill-white xs-mb-80 xs-mt-40 sm-pt-80 sm-pb-120 -with-tabs">
            
  <div class="flex xs-flex-column flex-wrap sm-flex-row">
    
    <div class="section-spread-block-content-2 fill-white flex">
      <div class="section-spread-block-content-2-inner">
        {{ if .component.title }}
        <h3 class="title-3 text-title xs-mb-30 pr-10 xs-mt-20">{{ .component.title }}</h3>
        {{ end }}
        <ul class="section-spread-block-content-inner-tabs list-unstyled">
          {{ range $index, $item := .component.tabs }}
            <li class="text-green text-18-medium pointer {{ if eq $index 0 }}current{{ end }}" data-tab="tab-{{ $index }}"><i class="material-icons">{{ $item.icon }}</i> {{ $item.text }}</li>
          {{ end }}
        </ul>
      </div>
    </div>

    <div class="section-spread-block-image-2 flex align-start">
      <div class="section-spread-block-image-2-inner">
        <div class="section-spread-block-image-2-inner-wrap relative">
          <div class="section-spread-block-image-2-inner-wrap-top-large" data-aos="slide-left" data-aos-offset="0" data-aos-delay="200" data-aos-once="true" data-aos-duration="400" data-aos-easing="ease-in-out"></div>
          <div class="section-spread-block-image-2-inner-wrap-top-bottom-stripes" data-aos="slide-left" data-aos-offset="0" data-aos-once="true" data-aos-delay="700" data-aos-duration="400" data-aos-easing="ease-in-out"></div>
          {{ range $index, $item := .component.tabs }}
            <img src="{{ $item.image.src }}" id="tab-{{ $index }}" class="tab-img {{ if eq $index 0 }}current{{ end }}" {{ if $item.image.alt }}alt="{{ $item.image.alt }}"{{ end }}/>
          {{ end }}
          <div class="section-spread-block-image-2-inner-wrap-bottom-small" data-aos="slide-down" data-aos-offset="0" data-aos-delay="1000" data-aos-once="true" data-aos-duration="400" data-aos-easing="ease-in-out"></div>
          <div class="section-spread-block-image-2-inner-wrap-bottom-shadow" data-aos="slide-down" data-aos-offset="0" data-aos-delay="1000" data-aos-once="true" data-aos-duration="400" data-aos-easing="ease-in-out"></div>
        </div>
      </div>
    </div>

  </div>
</section>
</article>
