<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Nearby Shops</title>
    </head>
<body>
    <h1>Nearby Shops</h1>
    {% if facilities %}
    <ul>
    {% for facility in facilities %}
        <li>
        {{ facility.name }}: {{facility.distance}}
        </li>
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
